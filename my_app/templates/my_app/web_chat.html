<!DOCTYPE html>
<html>
    <head>
        <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0;
                font-family: -apple-system, BlinkMacSystemFont, sans-serif;
                font-size: 16px;
                height: 100vh;
            }
            .content {
                box-shadow: rgba(156, 172, 172, 0.2) 0px 2px 2px, rgba(156, 172, 172, 0.2) 0px 4px 4px, rgba(156, 172, 172, 0.2) 0px 8px 8px, rgba(156, 172, 172, 0.2) 0px 16px 16px, rgba(156, 172, 172, 0.2) 0px 32px 32px, rgba(156, 172, 172, 0.2) 0px 64px 64px;
                border-radius: 3px;
                height: 100vh;
                max-height: 600px;
                width: 100vw;
                max-width: 400px;
                display: flex;
                flex-direction: column;
            }
            .messages {
                flex-grow: 1;
                padding: 20px 30px;
                overflow: auto;
            }
            .message {
                display: flex;
                flex-direction: column;
            }
            .message--mine {
                align-items: flex-end;
            }
            .message--theirs {
                align-items: flex-start;
            }
            .message__name {
                padding: 10px 0;
            }
            .message__bubble {
                padding: 20px;
                border-radius: 3px;
            }
            .message--theirs .message__bubble {
                background: #6363bf;
                color: white;
            }
            .message--mine .message__bubble {
                background: rgba(156, 172, 172, 0.2);
            }
            .footer {
                line-height: 76px;
                border-top: 1px solid rgba(156, 172, 172, 0.2);
                display: flex;
                flex-shrink: 0;
            }
            input {
                height: 76px;
                border: none;
                flex-grow: 1;
                padding: 0 30px;
                font-size: 16px;
                background: transparent;
            }
            button {
                border: none;
                background: transparent;
                padding: 0 30px;
                font-size: 16px;
                cursor: pointer;
            
            }
            #sidebar {
                float: left; 
                width: 200px;
            }
        </style>
    </head>
    <body>

            <div id="sidebar">

                    <li><a href="{% url 'my_app:chat' %}">Connect</a></li>

        <div class="content">
            <div class="messages">

            </div>
            <form class="footer" onsubmit="return false;">
                <input type="text" placeholder="Your message..">
                <button type="submit">Send</button>
            </form>
        </div>

        <template data-template="message">
            <div class="message">
                <div class="message__name"></div>
                    <div class="message__bubble"></div>
            </div>
        </template>

        <script>
            const possibleEmojis = [
                'ðŸ€','ðŸ','ðŸ­','ðŸ¹','ðŸ‚','ðŸƒ','ðŸ„','ðŸ®','ðŸ…','ðŸ†','ðŸ¯','ðŸ‡','ðŸ','ðŸ‘','ðŸ','ðŸ´',
                'ðŸŽ','ðŸ±','ðŸˆ','ðŸ°','ðŸ“','ðŸ”','ðŸ¤','ðŸ£','ðŸ¥','ðŸ¦','ðŸ§','ðŸ˜','ðŸ©','ðŸ•','ðŸ·','ðŸ–',
                'ðŸ—','ðŸ«','ðŸª','ðŸ¶','ðŸº','ðŸ»','ðŸ¨','ðŸ¼','ðŸµ','ðŸ™ˆ','ðŸ™‰','ðŸ™Š','ðŸ’','ðŸ‰','ðŸ²','ðŸŠ',
                'ðŸ','ðŸ¢','ðŸ¸','ðŸ‹','ðŸ³','ðŸ¬','ðŸ™','ðŸŸ','ðŸ ','ðŸ¡','ðŸš','ðŸŒ','ðŸ›','ðŸœ','ðŸ','ðŸž',
            ];
            function randomEmoji() {
                var randomIndex = Math.floor(Math.random() * possibleEmojis.length);
                return possibleEmojis[randomIndex];
            }
            
            
            const emoji = randomEmoji();
            
            // const name = prompt("What's your name?");

            

            

            // Generate random chat hash if needed
            // if (!location.hash) {
            //     location.hash = Math.floor(Math.random() * 0xFFFFFF).toString(16);
            // }
            const chatHash = location.hash.substring(1);

            // TODO: Replace with your own channel ID
            const drone = new ScaleDrone('yiS12Ts5RdNhebyM');
            // Scaledrone room name needs to be prefixed with 'observable-'
            const roomName = 'observable-' + chatHash;
            // Scaledrone room used for signaling
            let room;
            console.log("error")
            const configuration = {
                iceServers: [{
                   
                    url: 'stun:stun.l.google.com:19302'
                }]
            };
            console.log("error")
            // RTCPeerConnection
            let pc;
            // RTCDataChannel
            let dataChannel;
            

            // Wait for Scaledrone signalling server to connect
            drone.on('open', error => {
                if (error) {
                    return console.error(error);
                }
                room = drone.subscribe(roomName);
                room.on('open', error => {
                    if (error) {
                        return console.error(error);
                    }
                    console.log('Connected to signaling server');
                });
                // We're connected to the room and received an array of 'members'
                // connected to the room (including us). Signaling server is ready.
                room.on('members', members => {
                    if (members.length >= 3) {
                        return alert('The room is full');
                    }
                    // If we are the second user to connect to the room we will be creating the offer
                    const isOfferer = members.length === 2;
                    startWebRTC(isOfferer);
                });
            });

            // Send signaling data via Scaledrone
            function sendSignalingMessage(message) {
                drone.publish({
                    room: roomName,
                    message
                });
            }

            function startWebRTC(isOfferer) {
                console.log('Starting WebRTC in as', isOfferer ? 'offerer' : 'waiter');
                pc = new RTCPeerConnection(configuration);

                // 'onicecandidate' notifies us whenever an ICE agent needs to deliver a
                // message to the other peer through the signaling server
                pc.onicecandidate = event => {
                    if (event.candidate) {
                        sendSignalingMessage({'candidate': event.candidate});
                    }
                };


                if (isOfferer) {
                    // If user is offerer let them create a negotiation offer and set up the data channel
                    pc.onnegotiationneeded = () => {
                        pc.createOffer(localDescCreated, error => console.error(error));
                    }
                    dataChannel = pc.createDataChannel('chat');
                    setupDataChannel();
                } else {
                    // If user is not the offerer let wait for a data channel
                    pc.ondatachannel = event => {
                        dataChannel = event.channel;
                        setupDataChannel();
                    }
                }
    
                startListentingToSignals();
            }

            function startListentingToSignals() {
                // Listen to signaling data from Scaledrone
                room.on('data', (message, client) => {
                    // Message was sent by us
                    if (client.id === drone.clientId) {
                        return;
                    }
                    if (message.sdp) {
                        // This is called after receiving an offer or answer from another peer
                        pc.setRemoteDescription(new RTCSessionDescription(message.sdp), () => {
                            console.log('pc.remoteDescription.type', pc.remoteDescription.type);
                            // When receiving an offer lets answer it
                            if (pc.remoteDescription.type === 'offer') {
                                console.log('Answering offer');
                                pc.createAnswer(localDescCreated, error => console.error(error));
                            }
                        }, error => console.error(error));
                    } else if (message.candidate) {
                        // Add the new ICE candidate to our connections remote description
                        pc.addIceCandidate(new RTCIceCandidate(message.candidate));
                    }
                });
            }

            function localDescCreated(desc) {
                pc.setLocalDescription(
                    desc,
                    () => sendSignalingMessage({'sdp': pc.localDescription}),
                    error => console.error(error)
                );
            }

            // Hook up data channel event handlers
            function setupDataChannel() {
                checkDataChannelState();
                dataChannel.onopen = checkDataChannelState;
                dataChannel.onclose = checkDataChannelState;
                dataChannel.onmessage = event =>
                    insertMessageToDOM(JSON.parse(event.data), false)
            }

            function checkDataChannelState() {
                console.log('WebRTC channel state is:', dataChannel.readyState);
                if (dataChannel.readyState === 'open') {
                    insertMessageToDOM({content: 'WebRTC data channel is now open'});
                }
            }

            function insertMessageToDOM(options, isFromMe) {
                const template = document.querySelector('template[data-template="message"]');
                const nameEl = template.content.querySelector('.message__name');
                if (options.emoji) 
                {
                    nameEl.innerText = options.emoji;
                }
                template.content.querySelector('.message__bubble').innerText = options.content;
                const clone = document.importNode(template.content, true);
                const messageEl = clone.querySelector('.message');
                if (isFromMe) {
                    messageEl.classList.add('message--mine');
                } else {
                    messageEl.classList.add('message--theirs');
                }

                const messagesEl = document.querySelector('.messages');
                messagesEl.appendChild(clone);

                // Scroll to bottom
                messagesEl.scrollTop = messagesEl.scrollHeight - messagesEl.clientHeight;
            }

            const form = document.querySelector('form');
            form.addEventListener('submit', () => {
                const input = document.querySelector('input[type="text"]');
                const value = input.value;
                input.value = '';

                const data = {
                    
                    content: value,
                    emoji,
                };

                dataChannel.send(JSON.stringify(data));

                insertMessageToDOM(data, true);
            });

            insertMessageToDOM({content: 'Chat URL is ' + location.href});
        
        </script>
       

    </body>
</html>
